<!doctype html>
<html lang="en">
   <head>
	    <meta charset='utf-8'>
			<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
			<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datepicker.min.css') }}">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<title> ðŸ—³ Feature Request Application </title>
   </head>
   <body>
	<div class="container">
  		<div class="row justify-content-md-center">
	 		<h1> Edit features </h1>
		</div>
			<form method="POST" action="/" class="needs-validation" novalidate>
				<div class="form-group row">
					<div class="col-sm-10">
						<input type="text" name="title" class="form-control"  value="{{ feature.title }}" required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<textarea name="description"  class="form-control" row="3"  required>{{ feature.description }}</textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<select name="client" class="form-control" required>
								<option value="Client A" {% if feature.client == "Client A" %} selected {% endif %}>Client A</option>
								<option value="Client B" {% if feature.client == "Client B" %} selected {% endif %}>Client B</option>
								<option value="Client C" {% if feature.client == "Client C" %} selected {% endif %}>Client C</option>
						</select> 
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<input type="number" min="0" step="1" name="client_priority" class="form-control" value="{{ feature.client_priority }}" required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10" id="dateConfig">
						<input type="text" name="target_date" id="txtDate" name="client_priority" class="form-control" value="{{ feature.target_date.strftime("%m/%d/%Y") }}" required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<select name="product_area" class="form-control" required>
								<option value="Policies" {% if feature.product_area == "Policies" %} selected {% endif %}>Policies</option>
								<option value="Billing" {% if feature.product_area == "Billing" %} selected {% endif %}>Billing</option>
								<option value="Claims" {% if feature.product_area == "Claims" %} selected {% endif %}>Claims</option>
								<option value="Reports" {% if feature.product_area == "Reports" %} selected {% endif %}>Reports</option>
						</select> 
					</div>
				</div>
          <input type="hidden" value={{ feature.id_feature }} name="id_feature">
					<input type="submit" value="Edit Feature" class="btn btn-primary">
			</form>
	</div>

<!--- JS Dependencies -->
<script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap-datepicker.min.js') }}"></script>
<script>
	$('#dateConfig input').datepicker({
		format: "mm/dd/yyyy",
		startDate: "today"
	});
</script>

<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<!--- end JS Dependencies -->


   </body>
</html
